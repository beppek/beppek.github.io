<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }} | Beppe Karlsson{% else %}Beppe Karlsson{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author.name }}">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta property="og:title" content="Beppe Karlsson" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://beppek.me/" />
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="http://beppek.me/img/logo.png" />

    <link rel="icon" type="image/png" href="{{ '/img/favicon-32x32.png' | prepend: site.baseurl }}">

    <link rel="stylesheet" href="{{ '/vendor/bootstrap.min.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ '/assets/font-awesome/css/font-awesome.min.css' | prepend: site.baseurl }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link type="text/plain" rel="author" href="/humans.txt" />
    <script src="{{ '/vendor/jquery.min.js' | prepend: site.baseurl }}"></script>
    <script src="{{ '/js/main.js' | prepend: site.baseurl }}"></script>


</head>
